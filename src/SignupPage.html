<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/SignUpPage.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Form Sign Up</h1>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	
	<label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href="loginPage.html"><button type="button" class="cancelbtn">Cancel</button></a>
      <a href="homePage.html"><button type="submit" class="signupbtn">Sign Up</button></a>
    </div>
  </div>
</form>

</body>
</html>
